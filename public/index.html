    <title>AI-Social Media Post Caption Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap">
    <style>
        :root {
            --primary-color: #3e2723;
            --secondary-color: #6d4c41;
            --accent-color: #bcaaa4;
            --text-color: #3e2723;
            --background-color: #eceff1;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            min-height: 100vh;
        }

        .header {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 1rem 0;
            text-align: center;
            border-bottom: 2px solid rgba(238, 238, 238, 0.8);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 2rem;
            margin: 0;
            padding: 0;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 60px);
        }

        .image-section {
            flex: 1;
             background-image: url('https://i.imgur.com/Q3akM9Q.png');
            background-size: cover;
            background-position: center;
            opacity: 0.8;
            height: 300px; /* Reduced image size */
        }

        .form-section {
            flex: 1;
            padding: 2rem;
            background-color: var(--background-color);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-family: 'Playfair Display', serif;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--secondary-color);
            border-radius: 4px;
            font-size: 1rem;
            font-family: 'Source Sans Pro', sans-serif;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: #fff;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 600;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .results {
            margin-top: 2rem;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .result-item:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 1);
        }

        .result-item h3 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
	
	
.caption-text {
    font-family: 'Playfair Display', serif;
    color: var(--primary-color);
    font-size: 1.2rem;
    margin-bottom: 1rem;
    line-height: 1.5;
}
        .hashtags {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            font-weight: 400;
        }

        .platform-tag {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background-color: var(--background-color);
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--primary-color);
            margin-top: 0.5rem;
            border: 1px solid var(--secondary-color);
        }


        @media (min-width: 768px) {
            .main-content {
                flex-direction: row;
            }

            .image-section {
                flex: 1;
                height: auto; /* Reset height for desktop */
            }

            .form-section {
                flex: 1;
                padding: 2rem;
            }
        }

        @media (max-width: 767px) {
            .main-content {
                flex-direction: column;
            }

            .form-section {
                padding: 1rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
  </head>
